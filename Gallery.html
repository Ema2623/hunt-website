<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Instagram Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Gallery / Instagram Feed Section -->
    <section class="gallery">
        <div class="gallery-container">
            <h2>Hunting Gallery</h2>
            <p class="gallery-subtext">Explore our latest hunting adventures and experiences.</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="hunting adventure.jpeg" alt="Hunting Adventure">
                </div>
                <div class="gallery-item">
                    <img src="hunter ready.jpeg" alt="Hunter Ready">
                </div>
                <div class="gallery-item">
                    <img src="wildlife spotting.jpeg" alt="Wildlife Spotting">
                </div>
                <div class="gallery-item">
                    <img src="camp fire stories.jpeg" alt="Campfire Stories">
                </div>
                <div class="gallery-item">
                    <img src="hunting dog.jpeg" alt="Hunting Dog">
                </div>
                <div class="gallery-item">
                    <img src="tracking in the woods.jpeg" alt="Tracking in the Woods">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
